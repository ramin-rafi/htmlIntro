<!doctype html/>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content=""/>
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <title>Student Form</title>
    </head>
    <body>
		<fieldset>
			<div style="padding:50px 600px">
				<h1 style="margin-left:35px; color:red; font-family: arial, sans-serif;">Student Form</h1>
				<form action="" method="get">
				  <div style="padding:10px 10px">
					<label style="font-family: arial, sans-serif;" for="fname">Firstname: </label>
					<input type="text" name="fname" id="fname" placeholder="Enter your first name" required>
				  </div>
				  <div style="padding:10px 10px">
					<label style="font-family: arial, sans-serif;" for="lname">Lastname: </label>
					<input type="text" name="lname" id="lname" placeholder="Enter your last name" required>
				  </div>
				  <div style="padding:10px 10px">
					<label style="font-family: arial, sans-serif;" for="email">Email: </label>
					<input style="margin-left:27px" type="email" name="email" id="email" placeholder="Enter your email" required>
				  </div>
				  <div style="padding:10px 10px">
					<label style="font-family: arial, sans-serif;" for="city">City: </label>
					<select style="margin-left:38px; padding-right:32px; padding-left:48px; " type="city" name="city" id="city">
						<option value="lahore">Lahore</option>
						<option value="karachi">Karachi</option>
						<option value="islamabad">Islamabad</option>
						<option value="peshawar">Peshawar</option>
						<option value="quetta">Quetta</option>
					</select>
				  </div>
				  <div style="padding:10px 10px">
					<label style="font-family: arial, sans-serif;" for="address">Address: </label>
					<input style="margin-left:7px" type="address" name="address" id="address" placeholder="Enter your address" required>
				  </div>
				  <div style="padding:10px 10px">
					<label style="font-family: arial, sans-serif;" for="address">Phone #: </label>
					<input style="margin-left:7px" type="phone" name="phone" id="phone" placeholder="Enter your phone" required>
				  </div>
				  <div style="padding:10px 80px">
					<button style="border: none; background-color: #008CBA; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">Submit</button>
				  </div>
				</form>
			</div>
		</fieldset
    </body>
</html>
