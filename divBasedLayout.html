<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content=""/>
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

        <title>HTML - Div Based Layout</title>

        <style>
            * {
                box-sizing: border-box;
            }

            div {
                border: 1px solid #000;
                /* margin: 15px; */
                padding: 15px;
            }

            .wrapper {
                border-width: 0;
                width: 1000px;
                margin: 0 auto;
                padding: 0;
            }

            .container {
                border-color: green;
                padding: 0;
            }

            .container div {
                float: left;
                height: 500px;
            }

            .container:after {
                content: '';
                display: table;
                width: 100%;
            }

            .container .aside {
                width: 30%;
            }

            .container .content {
                width: 70%;
            }

        </style>
    </head>

    <body>
        <div class="wrapper">
            <div id="header" class="header" style="">
                <h3>Header Part</h3>
            </div>
    
            <div class="container">
                <div id="aside" class="aside">
                    <h3>Aside Part</h3>
                </div>
    
                <div id="content" class="content">
                    <h3>Content Part</h3>
                </div>
            </div>
    
            <div id="footer" class="footer">
                <h3>Footer Part</h3>
            </div>
        </div>
    </body>
</html>
